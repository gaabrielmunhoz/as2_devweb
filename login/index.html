<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | ToDoTasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    .btn-roxo {
      background-color: #DA61F8;
      color: white;
    }
    .btn-roxo:hover {
      background-color: #c44de3;
      color: white;
    }

    .btn-verde {
      color: #00C820;
    }
    .btn-verde:hover {
      background-color: #00b01c;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center mt-2 mb-4">
    <img src="../imagens/logoToDoTasks.png" class="img-fluid mx-auto d-block" width="150" alt="Logo">
  </div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Login</h4>

      <form>
        <div class="form-group">
          <label for="email">Login</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-roxo btn-block">Login</button>

        <div class="text-center mt-3">
          <a href="../cadastro/cadastro.html" class="btn btn-verde btn-block">Criar conta</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
