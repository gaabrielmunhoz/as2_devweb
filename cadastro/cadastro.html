<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | ToDoTasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    .btn-roxo {
      background-color: #DA61F8;
      color: white;
    }
    .btn-roxo:hover {
      background-color: #c44de3;
      color: white;
    }

    .btn-verde {
      color: #00C820;
    }
    .btn-verde:hover {
      background-color: #00b01c;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center mt-2 mb-4">
    <img src="../imagens/logoToDoTasks.png" class="img-fluid mx-auto d-block" width="150" alt="Logo">
  </div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Cadastro</h4>

      <form method="POST" action="../cadastro/script_cadastro_usuario.php" id="formCadastro">
        <div class="form-group">
          <label for="nome_usuario">Nome</label>
          <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="login_usuario">Login</label>
          <input type="email" class="form-control" id="login_usuario" name="login_usuario" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha_usuario">Senha</label>
          <input type="password" class="form-control" id="senha_usuario" name="senha_usuario" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
          <div class="invalid-feedback">As senhas n√£o coincidem.</div>
        </div>      

        <button type="submit" class="btn btn-roxo btn-block">Cadastrar</button>

        <div class="text-center mt-3">
          <a href="../login/index.html" class="btn btn-verde btn-block">Voltar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("formCadastro");
    const senha_usuario = document.getElementById("senha_usuario");
    const confirmarSenha = document.getElementById("confirmarSenha");

    form.addEventListener("submit", function (e) {
      if (senha_usuario.value !== confirmarSenha.value) {
        e.preventDefault();
        confirmarSenha.classList.add("is-invalid");
      } else {
        confirmarSenha.classList.remove("is-invalid");
      }
    });
  </script>

</body>
</html>
